- binary_sensor:
    - unique_id: playroom_occupied
      name: Playroom Occupied
      device_class: occupancy
      delay_off:
        minutes: 3
      state: >
        {{ is_state('binary_sensor.playroom_motion', 'Detected') }} 
    - unique_id: living_room_occupied
      name: Living Room Occupied
      device_class: occupancy
      delay_off:
        minutes: 3
      state: >
        {{ is_state('binary_sensor.living_room_motion', 'Detected') }}
    - unique_id: kitchen_occupied
      name: Kitchen Occupied
      device_class: occupancy
      delay_off:
        minutes: 3
      state: >
        {{ is_state('binary_sensor.pantry_motion', 'Detected') }}
