
# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

discovery:

http:
  use_x_forwarded_for: true
  trusted_proxies: 127.0.0.1

frontend:
  themes: !include_dir_merge_named themes   

device_tracker:
  - platform: ddwrt
    host: 192.168.1.1
    username: admin
    password: !secret router_password

tplink:
  discovery: false
  light:
    - host: 192.168.1.141

# Text to speech
tts:
  - platform: google_translate

hive:
  username: adrian.skehill@gmail.com
  password: !secret hive_password

switch:
  - platform: wake_on_lan
    mac: a4:83:e7:97:53:c0

media_player:
  - platform: androidtv
    name: Philips OLED
    host: 192.168.1.145
  - platform: braviatv
    name: Playroom TV
    host: 192.168.1.111
  - platform: enigma2
    host: vuduo2.lan
    password: !secret vu_password


spotify:
  client_id: 2e4914baee3c4576ba89393016fb588c
  client_secret: !secret spotify_secret

sensor:
  - platform: mqtt
    name: "Shelly Door/Window Lux"
    state_topic: "shellies/shellydw2-A4CF12F437D2/sensor/lux"
    value_template: '{{ value|round(0) }}'
    qos: 0
    device_class: illuminance
    unit_of_measurement: 'lux'
  - platform: mqtt
    name: "Shelly Door/Window Battery"
    state_topic: "shellies/shellydw2-A4CF12F437D2/sensor/battery"
    value_template: '{{ value|round(0) }}'
    qos: 0
    device_class: battery
    unit_of_measurement: '%'
  - platform: mqtt
    name: "Shelly Door/Window Tilt"
    state_topic: "shellies/shellydw2-A4CF12F437D2/sensor/tilt"
    value_template: '{{ value|round(0) }}'
    qos: 0
    unit_of_measurement: 'Â°'
    icon: mdi:angle-acute
  - platform: mqtt
    name: "Shelly Door/Window Temperature"
    state_topic: "shellies/shellydw2-A4CF12F437D2/sensor/temperature"
    value_template: '{{ value }}'
    device_class: temperature
    qos: 0


binary_sensor:
    - platform: mqtt
      state_topic: "tele/rfbridge/RESULT"
      name: 'Pir Motion'
      value_template: '{{value_json.RfReceived.Data}}'
      payload_on: 'E6BC6E'
      payload_off: 'E6BC6Eoff'
      device_class: motion
      qos: 1
    - platform: mqtt
      state_topic: "tele/rfbridge/RESULT"
      name: 'Upstairs Smoke Alarm'
      value_template: '{{value_json.RfReceived.Data}}'
      payload_on: '649606'
      payload_off: '649606off'
      device_class: smoke
      qos: 1
    - platform: mqtt
      state_topic: "tele/rfbridge/RESULT"
      name: "Playroom RF Light Switch"
      value_template: '{{value_json.RfReceived.Data}}'
      payload_on: '84A794'
      payload_off: '84A794off'
    - platform: mqtt
      state_topic: "tele/rfbridge/RESULT"
      name: "Test Sonoff Sensor"
      value_template: '{{value_json.RfReceived.Data}}'
      payload_on: '986BA9' 
      payload_off: '986BA9off'
    - platform: mqtt
      state_topic: "sshellies/shellydw2-A4CF12F437D2/sensor/state"
      name: "Shelly Door/Window Sensor"
      payload_on: 'open'
      payload_off: 'close'
      qos: 0
      device_class: door
    - platform: mqtt
      state_topic: "shellies/shellydw2-A4CF12F437D2/sensor/vibration"
      name: "Shelly Door/Window Vibration"
      payload_on: '128'
      payload_off: '0'
      qos: 0
      device_class: vibration
      
homeassistant:
  customize: !include customize.yaml

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
