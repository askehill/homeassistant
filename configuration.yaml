climate:
  - platform: generic_thermostat
    name: Upstairs (Master Bedroom)
    min_temp: 5
    max_temp: 32
    cold_tolerance: 0.3
    hot_tolerance: 0
    initial_hvac_mode: "heat"
    heater: group.upstairs_heating
    target_sensor: sensor.shelly_h_t_1a9705_temperature
    keep_alive: 
      minutes: 5
    target_temp: 7
  - platform: generic_thermostat
    name: Downstairs (Living Room)
    min_temp: 5
    max_temp: 32
    cold_tolerance: 0.3
    hot_tolerance: 0
    initial_hvac_mode: "heat"
    heater: group.downstairs_heating
    target_sensor: sensor.shelly_h_t_9551e9_temperature
    keep_alive: 
      minutes: 5
    target_temp: 7


