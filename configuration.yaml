switch:
  - platform: template
    switches:
      upstairstemplate:
        friendly_name: "Upstairs Template"
        value_template: "{{ is_state('switch.upstairs', 'on') }}"
        turn_on:
          service: switch.turn_on
          data:
            entity_id: switch.hotwater_2
        turn_off:
          service: switch.turn_off
          data:
            entity_id: switch.hotwater_2
      downstairstemplate:
        friendly_name: "Downstairs Template"
        value_template: "{{ is_state('switch.downstairs', 'on') }}"
        turn_on:
          service: switch.turn_on
          data:
            entity_id: switch.hotwater_2
        turn_off:
          service: switch.turn_off
          data:
            entity_id: switch.hotwater_2
      testtemplate:
        friendly_name: "Test Template"
        value_template: "{{ is_state('switch.livingroom2', 'on') }}"
        turn_on:
          service: switch.turn_on
          data:
            entity_id: switch.livingroomlight
        turn_off:
          service: switch.turn_off
          data:
            entity_id: switch.livingroomlight
