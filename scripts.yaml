    data: {}
    target:
      entity_id: cover.sitting_room_blind
  - delay:
      hours: 0
      minutes: 0
      seconds: 17
      milliseconds: 0
  - service: cover.stop_cover
    data: {}
    target:
      entity_id: cover.sitting_room_blind
  mode: restart
  icon: mdi:blinds-open
kitchen_blinds_up:
