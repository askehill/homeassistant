      entity_id: cover.sitting_room_blind
  mode: single
  icon: mdi:blinds
kitchen_blinds_down:
  alias: Kitchen Blinds Down
  sequence:
  - repeat:
      count: 2
      sequence:
      - service: cover.close_cover
        data: {}
        target:
          entity_id: cover.back_blind_1
      - delay:
          hours: 0
          minutes: 0
          seconds: 1
          milliseconds: 0
      - service: cover.close_cover
        data: {}
        target:
          entity_id: cover.back_blind_2
      - delay:
          hours: 0
          minutes: 0
          seconds: 1
          milliseconds: 0
      - service: cover.close_cover
        data: {}
        target:
          entity_id: cover.back_blind_3
      - delay:
          hours: 0
          minutes: 0
          seconds: 1
          milliseconds: 0
      - service: cover.close_cover
        data: {}
        target:
          entity_id: cover.back_blind_4
      - delay:
          hours: 0
          minutes: 0
          seconds: 1
          milliseconds: 0
